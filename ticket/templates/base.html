<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home_page')}}">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('tickets_page')}}">Tickets</a>
            </li>
            <li class="nav-item">
              {% if not request.cookies.get("name") %}
              <a class="nav-link" href="{{url_for('register_page')}}">Register</a>
              {% endif %}
            </li>
            <li class="nav-item">
              {% if request.cookies.get("name") %}
              <a class="nav-link" href="{{url_for('logout_page')}}">Logout</a>  <!--entfernen wenn nicht eingeloggt mit jinja-->
              {% else %}
              <a class="nav-link" href="{{url_for('login_page')}}">Login</a>    <!--entfernen wenn eingeloggt mit jinja-->
              {% endif %}
            </li>
            {% if request.cookies.get("name") %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('newTicket_page')}}">Enter new Ticket</a>  <!--entfernen wenn nicht eingeloggt mit jinja-->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('account_page')}}">Account</a>  <!--entfernen wenn nicht eingeloggt mit jinja-->
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
