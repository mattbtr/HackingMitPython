{% extends "base.html" %}

{% block title %}
Ticket Details bearbeiten
{% endblock %}

{% block content %}
<style>
  body {
    background-color: #121212;
    color: #f1f1f1;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 700px;
    margin: 60px auto;
    background-color: #1e1e1e;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
  }

  .form-container h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ffffff;
  }

  .form-label {
    font-weight: bold;
    color: #cccccc;
  }

  .form-control {
    background-color: #2c2c2c;
    color: #ffffff;
    border: 1px solid #444;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 20px;
  }

  .form-control:focus {
    background-color: #2c2c2c;
    color: #ffffff;
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }

  .btn-primary {
    width: 100%;
    background-color: #0d6efd;
    border: none;
    padding: 10px;
    font-weight: bold;
    border-radius: 6px;
  }

  .btn-primary:hover {
    background-color: #0b5ed7;
  }
</style>

<div class="form-container">
  <h1>Ticket bearbeiten</h1>
  <form method="POST">
    <div class="form-group">
      <label for="priority" class="form-label">Priorität</label>
      <input type="text" class="form-control" id="priority" name="priority" value="{{ ticketItem.priority }}" required>
    </div>
    <div class="form-group">
      <label for="username" class="form-label">Benutzername</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ ticketItem.username }}" required>
    </div>
    <div class="form-group">
      <label for="title" class="form-label">Titel</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ ticketItem.title }}" required>
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Beschreibung</label>
      <textarea class="form-control" id="description" name="description" rows="4" required>{{ ticketItem.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Änderungen speichern</button>
  </form>
</div>
{% endblock %}
