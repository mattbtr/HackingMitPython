{% extends "base.html" %}

{% block title %}
Neues Ticket erstellen
{% endblock %}

{% block content %}
<style>
  body {
    background-color: #121212;
    color: #f1f1f1;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 700px;
    margin: 60px auto;
    background-color: #1e1e1e;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
  }

  .form-container h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ffffff;
  }

  .form-label {
    font-weight: bold;
    color: #cccccc;
  }

  .form-controll,
  select {
    background-color: #2c2c2c;
    color: #ffffff;
    border: 1px solid #444;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 20px;
    width: 100%;
  }

  .form-controll:focus,
  select:focus {
    background-color: #2c2c2c;
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    outline: none;
  }

  .btn-primary {
    width: 100%;
    background-color: #0d6efd;
    border: none;
    padding: 12px;
    font-weight: bold;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0b5ed7;
  }
</style>

<div class="form-container">
  <h1>Neues Ticket erstellen</h1>
  <form action="/newTicket" method="post">
    <div class="form-group">
      <label for="priority" class="form-label">Priorität</label>
      <select name="priority" id="priority" required>
        <option disabled selected>Priorität wählen</option>
        <option value="1">1 - Hoch</option>
        <option value="2">2 - Mittel</option>
        <option value="3">3 - Niedrig</option>
      </select>
    </div>

    <div class="form-group">
      <label for="username" class="form-label">Benutzername</label>
      <input type="text" id="username" name="username" class="form-controll" placeholder="Benutzername eingeben" required>
    </div>

    <div class="form-group">
      <label for="title" class="form-label">Titel</label>
      <input type="text" id="title" name="title" class="form-controll" placeholder="Titel eingeben" required>
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Beschreibung</label>
      <textarea id="description" name="description" rows="4" class="form-controll" placeholder="Beschreibe dein Problem..." required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Ticket speichern</button>
  </form>
</div>
{% endblock %}
