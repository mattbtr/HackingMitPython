{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<style>
  body {
    background: url("{{ url_for('static', filename='images/pexels-olly-845451.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
  }

  body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url("{{ url_for('static', filename='images/pexels-olly-845451.jpg') }}") no-repeat center center fixed;
  background-size: cover;
  filter: blur(60px);
  opacity: 0.7;
  z-index: -1;
}

  .login-container {
    backdrop-filter: blur(10px);
    background-color: rgba(33, 37, 41, 0.85); /* dunkles semi-transparentes Grau */
    border-radius: 15px;
    padding: 30px 40px;
    max-width: 400px;
    margin: 100px auto;
    color: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

    position: relative;
    z-index: 1;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-container label {
    font-weight: bold;
    margin-top: 10px;
  }

  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 16px;
    border: none;
    border-radius: 5px;
  }

  .login-container button {
    width: 100%;
    padding: 10px;
    background-color: #0d6efd;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .login-container button:hover {
    background-color: #0b5ed7;
  }

  .login-container .bottom-link {
    text-align: center;
    margin-top: 15px;
  }

  .login-container .bottom-link a {
    color: #0d6efd;
    text-decoration: none;
  }

  .login-container .bottom-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>

  {% if request.args.get("success") %}          
    <div style="color: green; background-color: lightgreen; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
      {{ request.args.get("success")|safe }}          <!--jinja "escaped" automatisch gegen XSS Angriffe: Aushebeln des Sicherheitsmechanismus geht mit:   |safe        -->
    </div>
  {% endif %}

  {% if msg %}                   
    <div style="color: red; background-color: lightcoral; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
      {{ msg|safe }}                        <!--jinja "escaped" automatisch gegen XSS Angriffe: Aushebeln des Sicherheitsmechanismus geht mit:   |safe        -->
    </div>
  {% endif %}

  <form action="/login" method="post" class="form-selen">
    <label for="username">Username</label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit" class="btn-selen">Login</button>

    <div class="bottom-link">
      Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a>
    </div>
  </form>
</div>
{% endblock %}
