{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<style>
  body {
    background: url("{{ url_for('static', filename='images/pexels-olly-845451.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    background: url("{{ url_for('static', filename='images/pexels-olly-845451.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    filter: blur(10px) brightness(0.6);
    opacity: 0.8;
    z-index: -1;
  }

  .register-container {
    backdrop-filter: blur(10px);
    background-color: rgba(33, 37, 41, 0.85);
    border-radius: 15px;
    padding: 30px 40px;
    max-width: 450px;
    margin: 100px auto;
    color: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }

  .register-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .register-container label {
    font-weight: bold;
    margin-top: 10px;
  }

  .register-container input[type="text"],
  .register-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 16px;
    border: none;
    border-radius: 5px;
  }

  .register-container button {
    width: 100%;
    padding: 10px;
    background-color: #198754;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .register-container button:hover {
    background-color: #157347;
  }

  .error-box {
    color: red;
    background-color: lightcoral;
    padding: 10px;
    border-radius: 5px;
    margin-top: 15px;
  }

  .register-container .bottom-link {
    text-align: center;
    margin-top: 15px;
  }

  .register-container .bottom-link a {
    color: #0d6efd;
    text-decoration: none;
  }

  .register-container .bottom-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
  <h2>Registrieren</h2>

  <form action="" method="post">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="password1"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password1" required>

    <label for="password2"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password2" required>

    <div style="margin-top: 10px; margin-bottom: 20px;">
      <input type="checkbox" id="is_admin" name="is_admin" value="1">
      <label for="is_admin">Als Admin registrieren</label>
    </div>

    <button type="submit">Register</button>

    {% if failure %}
      <div class="error-box">
        {{ failure }}
      </div>
    {% endif %}

    <div class="bottom-link">
      Schon registriert? <a href="{{ url_for('login_page') }}">Zum Login</a>
    </div>
  </form>
</div>
{% endblock %}
